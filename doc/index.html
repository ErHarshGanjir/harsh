<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/maintenance.js"></script>
    <title>DocBox</title>
    <!-- Replace 'favicon.ico' with your actual icon URL later -->
    <link rel="icon" type="image/x-icon" href="favicon.png">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents double scrollbars */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbwPnb5ieuhrpKAMQURDMjEFrhTZyYdoM5kafGuVD61-O5q1pP90mc4SyaT0BSDuFsBA/exec" 
        allow="downloads; advertisements; forms; geolocation; modem; publickey-credentials-get; registrations; storage-access; camera; microphone; clipboard-read; clipboard-write"
        sandbox="allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-downloads"
        title="DocBox Content">
    </iframe>

</body>
</html>
